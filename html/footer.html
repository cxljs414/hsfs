<script type="text/javascript">
    $(function(){
        phone.init(function(res){//注:1为安卓  2为苹果  3为微信
            $("#footerBoxC").show();
        })
    });

    var uri = window.location.pathname;
    if(uri == "/") uri="/index";
    $(function(){
        //默认加载
        $("#footer_nav li").each(function(){
            var me = $(this);
            var url = me.attr("url");
            var src = me.children("img").attr("src");
            if(url == uri){
                src = src.substring(0, src.indexOf(".")) + "2" +src.substring(src.indexOf("."));
                me.children("img").attr("src",src);
                me.children("p").addClass("infos");
            }
        });

        //点击跳转
        $("#footer_nav").on("click","li",function(){
            var me = $(this);
            var url = me.attr("url");
            window.location.href=url;
        });

    });

    function returnPage(){
        if (window.history && window.history.pushState) {
            $(window).on('popstate', function () {
                window.history.pushState('forward', null, '');
                window.history.forward(1);
                var url = window.location.href;
                window.location.href=url;//跳转到个人中心
            });
        }
        window.history.pushState('forward', null, ''); //在IE中必须得有这两行
        window.history.forward(1);
    }

</script>
