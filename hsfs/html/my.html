<section class="section">
    <!-- 上面的登录注册 -->
    <div class="T-register">
        <!-- 里面的头像 -->
        <div class="pictures">
            <div class="picBox">
                <input type="file" id="J_file"  accept="image/*" disabled style="display:none;">
                <img src="../image/touxiang33.png" id="J_look">

            </div>
            <p id="tologin" style="display:none;">登录/注册</p>
            <p id="usrinfo" style="display:none;"></p>

    </div>
    <!-- 查看全部订单 -->
    <div class="allOrderBox clearfix  myorder">

        <div class="leftBox">
            <span>我的订单</span>
        </div>
        <!--右边的盒子-->
        <div class="rightBox" status="-1">

            <img src="../image/jiazai.png"/>

    <div class="allOrderBox clearfix" id="toproducts">

    </div>

        <div class="rightBox">

    </div>

            <img src="../image/jiazai.png"/>
        </div>
    </div>
    <div class="allOrderBox clearfix" id="myAttention">
        <!-- 左边栏 -->
        <div class="leftBox">
            <span>我的关注</span>
        </div>
        <!--右边的盒子-->
        <div class="rightBox">
            <img src="../image/jiazai.png"/>
        </div>
    </div>
    <!-- 完问题反馈 -->
    <div class="allOrderBox clearfix myacct">
        <!-- 左边栏 -->
        <div class="leftBox">
            <span>账单</span>
        </div>
        <!--右边的盒子-->
        <div class="rightBox">
            <img src="../image/jiazai.png"/>
        </div>
    </div>

    <div class="allOrderBox clearfix" id="whereAdmin">
        <!-- 左边栏 -->
        <div class="leftBox">

        <div class="rightBox">
            <img src="../image/jiazai.png"/>
        </div>
    </div>
    <!-- 帮助 -->
    <div class="allOrderBox clearfix myquest">
        <!-- 左边栏 -->
        <div class="leftBox">
            <span>问题反馈</span>
        </div>
        <!--右边的盒子-->
        <div class="rightBox">
            <img src="../image/jiazai.png"/>
        </div>
    </div>

    <div class="btnBox" id="logout" style="display:none;">
        <button class="btns">退出登录</button>
    </div>
    <!--图片裁剪-->
    <div class="clipbg" style="display:none;">
        <div id="clipArea"></div>
        <div class="footers">
            <ul class="lists">
                <li style="background: #fe1041; color: #ffffff;border: none;">
                    打开相册<input type="file" id="file" accept="image/*" >
                </li>
                <!-- <dd >
                        打开相册<input type="file" id="file" accept="image/*" >
                </dd> -->
                <li id="clipBtn">完成裁剪</li>

            </ul>

        </div>
